server:
  port: 8080


spring:
  jpa:
    properties:
      show-sql: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=letscode
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver